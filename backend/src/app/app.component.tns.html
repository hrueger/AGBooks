<RadSideDrawer>
    <GridLayout tkDrawerContent rows="auto, *, auto" class="nt-drawer nt-drawer-left">
        <StackLayout row="0" class="nt-drawer__header">
            <Image class="nt-drawer__header-image" src="~/assets/logo.png"></Image>
            <Label class="nt-drawer__header-brand" text="AGBooks"></Label>
            <Label class="footnote" [text]="'Version ' + version"></Label>
        </StackLayout>

        <ScrollView row="1">
            <StackLayout class="nt-drawer-content">
                <GridLayout columns="auto, *" class="nt-drawer__list-item">
                    <Label col="0" text="&#xf015;" class="fas"></Label>
                    <Label col="1" text="Home" class="m-l-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" (tap)="goToGitHub()">
                    <Label col="0" text="github" class="fab"></Label>
                    <Label col="1" text="GitHub" class="m-l-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
        <StackLayout row="2" verticalAlignment="bottom">
            <Label class="footer p-5" text="© Hannes Rüger, 2018 - {{currentYear}}"></Label>
        </StackLayout>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
