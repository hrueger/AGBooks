<app-navbar title="Benutzer verwalten"></app-navbar>

<div class="container mt-5">
    <button class="btn btn-primary my-3" (click)="newAdmin()">Neuer Benutzer</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Email</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let admin of admins">
                <td>{{admin.email}}</td>
                <td><button class="btn btn-outline-danger" (click)="removeAdmin(admin)"><i class="fas fa-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
