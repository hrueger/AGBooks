<StackLayout class="page">
    <Image class="logo" src="~/assets/logo.png"></Image>
    <Label class="header" text="AGBooks"></Label>

    <GridLayout rows="auto, auto, auto">
        <StackLayout row="0" class="input-field">
            <TextField hint="Server-URL" returnKeyType="next" (returnPress)="focusUsername()" [(ngModel)]="serverUrl" [isEnabled]="!isAuthenticating" autocorrect="false" autocapitalizationType="none" class="input" [class.light]="!isAuthenticating" row="0"></TextField>
        </StackLayout>

        <StackLayout row="1" class="input-field">
            <TextField #usernameField hint="Benutzername" returnKeyType="next" (returnPress)="focusPassword()" [(ngModel)]="username" [isEnabled]="!isAuthenticating" autocorrect="false" autocapitalizationType="none" class="input" [class.light]="!isAuthenticating"
                row="1"></TextField>
        </StackLayout>

        <StackLayout row="2" class="input-field">
            <TextField #passwordField hint="Passwort" secure="true" class="input" returnKeyType="done" (returnPress)="submit()" [(ngModel)]="password" [isEnabled]="!isAuthenticating" [class.light]="!isAuthenticating" row="2"></TextField>
        </StackLayout>


        <ActivityIndicator [busy]="isAuthenticating" rowSpan="3"></ActivityIndicator>
    </GridLayout>

    <Button text="Login" [isEnabled]="!isAuthenticating" class="submit-button" (tap)="submit()"></Button>

    <Label class="forgot-password-label" text="Passwort vergessen?" (tap)="forgotPassword()"></Label>
</StackLayout>
