<div class="container mb-5 mt-3">
    <div class="d-flex justify-content-between">
        <button *ngIf="!showPrintOnly" (click)="print()" class="btn btn-success"><i class="fas fa-print"></i> Drucken</button>
        <a *ngIf="!showPrintOnly" routerLink="/dashboard" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Zurück</a>
    </div>



    <h1 class="mt-2">Auswertung | AGBooks</h1>

    <h3>Schuljahr {{year}}</h3>
    <h4>Insgesamt ausgeteilte Bücher: {{totalBooks}}</h4>
    <br><br>
    <table class="table table-sm" [class.table-striped]="!showPrintOnly" [class.table-bordered]="showPrintOnly">
        <thead>
            <tr>
                <td></td>
                <td *ngFor="let grade of grades">
                    <h5>{{grade}}</h5>
                </td>
            </tr>
            <tr>
                <td>Gesamt:</td>
                <td *ngFor="let number of total">{{number}}</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of data; index as ir">
                <td>{{subjects[ir]}}</td>
                <td *ngFor="let cell of row">
                    <ng-container *ngFor="let booknumber of cell; index as ib">
                        <div *ngIf="booknumber">
                            <span class="d-block">{{books[ib]}}</span>
                            <b>{{booknumber}}</b>
                        </div>
                    </ng-container>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr></tr>
        </tfoot>
    </table>
</div>
